<!DOCTYPE HTML>
<html>
  <head>
    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/registration.js"></script>
    <title>Registration</title>
  </head>
  <body>
    <div class="container">
      <h1>Регистрация</h1>
      <div class="registration">
        <form id="registration_form">
          <div class="input_texts">
            <input type="text" id="email" name="email" required placeholder="E-mail">
            <input type="password" id="password" name="password" required placeholder="Пароль">
            <input type="password" id="passwordcheck" name="passwordcheck" required placeholder="Пароль ещё раз"> 
          </div>
          <div class="agreement">
            <input type="checkbox" id="checkagreement">Согласен с правилами сайта
          </div>
          <div class="button_reg">
            <input type="submit" value="Регистрация" name="submit"/>
          </div>
        </form>
      </div>
	</div>
  </body>
</html>
